<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      position:relative;
      top: 200px;
      left: 200px;
      width : 500px;
      height: 300px;
      background-color: blue;
    }
    .red-circle{
      position: absolute;
      top: 25%;
      left: 25%;
      width : 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
